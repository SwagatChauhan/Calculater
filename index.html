<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator create by me</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/util.css" type="text/css">
   
</head>
<body>
    
 
    <div class="container bgcolor m-auto flex flex-col">
        <h1 class="heading_center">My Calculator</h1>
        <div class="row-input">
            <input type="text">
        </div>
        <div class="row">
            <button class="button">AC</button>
            <button class="button">^</button>
            <button class="button">%</button>
            <button class="button">/</button>
    </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
    </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
    </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
    </div>
        <div class="row">
            <button class="button b2">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
             
    </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
